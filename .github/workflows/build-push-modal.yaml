name: Publish Modal Image to Docker Hub

on:
    push:
        branches:
            - main
        paths:
            - "modal_processing/**"
    workflow_dispatch:

env:
    IMAGE_NAME: mirumoji-modal-gpu
    REGISTRY: docker.io

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: docker/setup-buildx-action@v3

            - uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./modal_processing/Dockerfile.modal
                  push: true
                  platforms: linux/amd64
                  tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
                  cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
